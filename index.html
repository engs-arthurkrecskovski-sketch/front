<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição Evento Pesca 2026</title>
</head>
<body>

    <h1>Festival Pesca 2026</h1>

    <br><br>

    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/KpPYnnbw7-8" 
    allowfullscreen>
    </iframe>

    <br><br>

    <h2>Horário das Pescas</h2>

    <table border="1">
        <tr>
            <th>Horário</th>
            <th>Lago</th>
        </tr>
        <tr>
            <td>10:00</td>
            <td>Lago A</td>
        </tr>
        <tr>
            <td>15:00</td>
            <td>Lago B</td>
        </tr>
        <tr>
            <td>20:00</td>
            <td>Lago C</td>
        </tr>
    </table>

    <br><br>

    <h2>Formulário de Inscrição</h2>

    <form id="forminscricao">

        <label>Nome:</label>
        <input type="text" id="nome" required>
        <br><br>

        <label>E-mail:</label>
        <input type="email" id="email" required>
        <br><br>

        <label>Telefone:</label>
        <input type="tel" id="telefone" 
               pattern="[0-9]{10,11}" 
               required>
        <br><br>

        <p>Tipo de Ingresso:</p>

        <input type="radio" name="ingresso" value="Lago A" required> Lago A
        <br>
        <input type="radio" name="ingresso" value="Lago B"> Lago B
        <br>
        <input type="radio" name="ingresso" value="Lago C"> Lago C

        <br><br>

        <input type="checkbox" id="atualizacoes">
        <label>Receber atualizações por e-mail</label>

        <br><br>

        <button type="submit">Enviar</button>

    </form>

    <script src="arthur.js"></script>

</body>
</html>
